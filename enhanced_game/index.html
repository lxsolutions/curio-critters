            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {

            height: 667px;

            position: relative;
            overflow: hidden;
            border: 8px solid #4a5568;

            height: 100%;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Enhanced HUD */
        .enhanced-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 10px;
            z-index: 100;
        }

        .creature-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .creature-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);

        .creature-details {

            margin-left: 10px;
        }

        .creature-name-level {
            color: #ffd700;
            font-weight: bold;
            font-size: 14px;
        }

        .mood-indicator {
            font-size: 12px;
            color: #ff6b9d;
            font-style: italic;
        }

        .currency-display {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #ffd700;
            font-weight: bold;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* Enhanced Stats */
        .enhanced-stats {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .stat-mini {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);

        .stat-fill-mini {

        .energy-fill { background: linear-gradient(90deg, #4ecdc4, #44a08d); }
        .happiness-fill { background: linear-gradient(90deg, #ffd700, #ffed4e); }
        .cleanliness-fill { background: linear-gradient(90deg, #87ceeb, #98fb98); }

            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .creature-container {
            position: relative;
            display: inline-block;
        }

        .enhanced-creature {
            font-size: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            position: relative;
            animation: creatureIdle 4s infinite ease-in-out;
        }

        .enhanced-creature:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.4));
        }

        .enhanced-creature:active {
            transform: scale(0.95);
        }

            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(3deg); }
            50% { transform: translateY(-8px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-3deg); }
        }

        .creature-mood-bubble {

            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            animation: moodBubble 6s infinite;
        }

        @keyframes moodBubble {
            0%, 80%, 100% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            10%, 70% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Enhanced Environment */
        .environment-effects {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 50;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFloat 3s infinite ease-in-out;
        }

        @keyframes particleFloat {

            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }

            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

        /* Enhanced Navigation */

        .nav-label {

            align-items: center;

            padding: 10px;

        .interactive-element:active {

            gap: 10px;
            margin: 15px 0;

        .answer-button {

            border: none;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;

            transition: all 0.3s ease;

        }

        .answer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .answer-button:active {

        .close-button {
            background: linear-gradient(135deg, #666, #888);

            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;

        /* Achievement System */

            position: absolute;
            top: 50%;
            left: 50%;

            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

                        { clue: "Where dreams are made and rest is found", answer: "Bedroom", locations: ["Garden", "Kitchen", "Bedroom", "Bathroom"] },
                        { clue: "Where yummy treats and snacks are kept", answer: "Kitchen", locations: ["Garden", "Kitchen", "Bedroom", "Bathroom"] }
                    ];
                    const selectedClue = clues[Math.floor(Math.random() * clues.length)];
                    
                    return {
                        content: `üó∫Ô∏è The treasure map says: "${selectedClue.clue}" Where should Sparkle look?`,
                        visual: "üó∫Ô∏è‚ú®üèÜ",
                        answers: selectedClue.locations,
                        correct: selectedClue.locations.indexOf(selectedClue.answer),
                        subject: "reading"
                    };
                }
            }
        };

        // Enhanced creature interaction
        function interactWithCreature() {
            const creature = document.getElementById('enhancedCreature');
            
            // Enhanced animation
            creature.style.animation = 'none';
            creature.offsetHeight;
            creature.style.animation = 'creatureIdle 1s ease';
            
            // Gain rewards based on current stats
            let xpGain = 25;
            let goldGain = Math.floor(Math.random() * 10) + 5;
            
            // Bonus for good care
            if (enhancedGameState.stats.happiness > 80) {
                xpGain += 15;
                goldGain += 5;
            }
            
            // Update currency
            enhancedGameState.currency.gold += goldGain;
            enhancedGameState.currency.gems += Math.random() < 0.1 ? 1 : 0;
            
            // Show floating numbers
            showFloatingNumber(`+${xpGain} XP`, "xp-number");
            showFloatingNumber(`+${goldGain} Gold`, "coin-number");
            
            // Create sparkle effects
            createSparkleEffect();
            
            // Increase happiness
            enhancedGameState.stats.happiness = Math.min(100, enhancedGameState.stats.happiness + 3);
            
            // Random achievement chance
            if (Math.random() < 0.05) {
                showAchievement("Pet Lover!", "Sparkle feels so loved! üíï");
            }
            
            updateDisplay();
            updateMood();
        }

        // Enhanced room switching with better transitions
        function switchRoom(room) {
            if (enhancedGameState.currentRoom === room) return;
            
            enhancedGameState.currentRoom = room;
            
            // Update navigation
            document.querySelectorAll('.nav-room').forEach(nav => nav.classList.remove('active'));
            document.getElementById(room + 'Nav').classList.add('active');
            
            // Update background
            const background = document.getElementById('roomBackground');
            background.className = `room-background room-${room}`;
            
            // Update interactive objects
            updateInteractiveObjects(room);
            
            // Update environment effects
            updateEnvironmentEffects(room);
            
            // Room-specific creature mood
            setTimeout(() => {
                updateCreatureMoodForRoom(room);
            }, 500);
            
            // Auto-trigger room activities after a delay
            setTimeout(() => {
                if (room === 'kitchen' && enhancedGameState.stats.hunger < 50) {
                    showMiniGame('feeding');
                } else if (room === 'bathroom' && enhancedGameState.stats.cleanliness < 50) {
                    showMiniGame('bathing');
                } else if (room === 'playroom' && enhancedGameState.stats.happiness < 70) {
                    showMiniGame('playing');
                }
            }, 2000);
        }

        // Update interactive objects for current room
        function updateInteractiveObjects(room) {
            const container = document.getElementById('interactiveObjects');
            container.innerHTML = '';
            
            const objects = roomObjects[room] || [];
            objects.forEach(obj => {
                const element = document.createElement('div');
                element.className = 'interactive-object';
                element.textContent = obj.emoji;
                element.style.left = obj.x;
                element.style.top = obj.y;
                element.onclick = () => interactWithObject(obj.action);
                container.appendChild(element);
            });
        }

        // Interact with room objects
        function interactWithObject(action) {
            const rewards = {
                flower: { happiness: 5, gold: 3, message: "Beautiful flower! üå∏" },
                butterfly: { happiness: 8, gold: 5, message: "Magical butterfly! ü¶ã" },
                apple: { hunger: 15, gold: 2, message: "Yummy apple! üçé" },
                soap: { cleanliness: 20, gold: 3, message: "So clean! üßº" },
                teddy: { happiness: 12, gold: 4, message: "Cuddly teddy! üß∏" },
                book: { happiness: 10, gold: 6, message: "Great story! üìö" }
            };
            
            const reward = rewards[action];
            if (reward) {
                // Apply stat changes
                Object.keys(reward).forEach(stat => {
                    if (stat !== 'message' && enhancedGameState.stats[stat] !== undefined) {
                        enhancedGameState.stats[stat] = Math.min(100, enhancedGameState.stats[stat] + reward[stat]);
                    } else if (stat === 'gold') {
                        enhancedGameState.currency.gold += reward[stat];
                    }
                });
                
                // Show feedback
                showFloatingNumber(reward.message, "heart-number");
                createSparkleEffect();
                
                updateDisplay();
                updateMood();
            }
        }

        // Enhanced mini-game system
        function showMiniGame(type) {
            const game = enhancedMiniGames[type];
            if (!game) return;
            
            const content = game.generateContent();
            const overlay = document.getElementById('enhancedMinigame');
            const panel = document.getElementById('minigamePanel');
            
            panel.innerHTML = `
                <div class="minigame-title">${game.title}</div>
                <div class="minigame-content">${game.description}</div>
                <div class="game-area">
                    <div style="font-size: 24px; margin-bottom: 15px;">${content.visual}</div>
                    <div style="color: #ffd700; font-size: 16px; margin-bottom: 15px;">${content.content}</div>
                    <div class="answer-grid">
                        ${content.answers.map((answer, index) => 
                            `<button class="answer-button" onclick="selectGameAnswer(${index}, ${content.correct}, '${type}')">${answer}</button>`
                        ).join('')}
                    </div>
                </div>
                <button class="close-button" onclick="closeMiniGame()">Skip for now</button>
            `;
            
            overlay.style.display = 'flex';
        }

        // Handle mini-game answers
        function selectGameAnswer(selected, correct, gameType) {
            const isCorrect = selected === correct;
            
            if (isCorrect) {
                // Correct answer rewards
                const rewards = {
                    feeding: { hunger: 25, happiness: 15, gold: 50, xp: 100 },
                    bathing: { cleanliness: 30, happiness: 10, gold: 40, xp: 80 },
                    playing: { happiness: 20, energy: 10, gold: 60, xp: 120 }
                };
                
                const reward = rewards[gameType];
                Object.keys(reward).forEach(stat => {
                    if (enhancedGameState.stats[stat] !== undefined) {
                        enhancedGameState.stats[stat] = Math.min(100, enhancedGameState.stats[stat] + reward[stat]);
                    } else if (stat === 'gold') {
                        enhancedGameState.currency.gold += reward[stat];
                    }
                });
                
                showFloatingNumber("Perfect! ‚≠ê", "xp-number");
                showAchievement("Smart Cookie!", `+${reward.xp} XP earned! üéì`);
                
                // Remove need alerts
                if (gameType === 'feeding') document.getElementById('hungerAlert').style.display = 'none';
                if (gameType === 'bathing') document.getElementById('cleanAlert').style.display = 'none';
                
            } else {
                // Consolation rewards
                enhancedGameState.stats.happiness += 5;
                enhancedGameState.currency.gold += 10;
                showFloatingNumber("Good try! üòä", "heart-number");
            }
            
            updateDisplay();
            updateMood();
            closeMiniGame();
        }

        // Close mini-game
        function closeMiniGame() {
            document.getElementById('enhancedMinigame').style.display = 'none';
        }

        // Show floating numbers
        function showFloatingNumber(text, className) {
            const number = document.createElement('div');
            number.className = `floating-number ${className}`;
            number.textContent = text;
            number.style.left = (Math.random() * 200 + 100) + 'px';
            number.style.top = '40%';
            
            document.querySelector('.game-screen').appendChild(number);
            
            setTimeout(() => {
                if (number.parentNode) {
                    number.parentNode.removeChild(number);
                }
            }, 2000);
        }

        // Create sparkle effects
        function createSparkleEffect() {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-effect';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = (Math.random() * 100 + 150) + 'px';
                sparkle.style.top = (Math.random() * 100 + 200) + 'px';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                
                document.querySelector('.game-screen').appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1500);
            }
        }

        // Show achievements
        function showAchievement(title, description) {
            const achievement = document.createElement('div');
            achievement.className = 'achievement-popup';
            achievement.innerHTML = `üèÜ ${title}<br><small>${description}</small>`;
            
            document.querySelector('.game-screen').appendChild(achievement);
            
            setTimeout(() => {
                if (achievement.parentNode) {
                    achievement.parentNode.removeChild(achievement);
                }
            }, 4000);
        }

        // Update creature mood based on stats
        function updateMood() {
            const stats = enhancedGameState.stats;
            let mood = "happy";
            let messages = moodMessages.happy;
            
            if (stats.hunger < 30) {
                mood = "hungry";
                messages = moodMessages.hungry;
            } else if (stats.energy < 30) {
                mood = "tired";
                messages = moodMessages.tired;
            } else if (stats.cleanliness < 30) {
                mood = "dirty";
                messages = moodMessages.dirty;
            } else if (stats.happiness > 80) {
                mood = "playful";
                messages = moodMessages.playful;
            }
            
            enhancedGameState.creature.mood = mood;
            
            // Update mood display
            const moodIndicator = document.getElementById('moodIndicator');
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            moodIndicator.textContent = randomMessage;
            
            // Update mood bubble
            const moodBubble = document.getElementById('moodBubble');
            moodBubble.textContent = randomMessage;
            
            // Update need alerts
            document.getElementById('hungerAlert').style.display = stats.hunger < 50 ? 'block' : 'none';
            document.getElementById('cleanAlert').style.display = stats.cleanliness < 50 ? 'block' : 'none';
        }

        // Update creature mood for specific room
        function updateCreatureMoodForRoom(room) {
            const roomMoods = {
                garden: "I love the fresh air! üåø",
                kitchen: "Something smells delicious! üòã",
                bathroom: "Time to get squeaky clean! üõÅ",
                playroom: "Let's have some fun! üéÆ",
                bedroom: "This is so cozy! üõèÔ∏è"
            };
            
            const moodBubble = document.getElementById('moodBubble');
            moodBubble.textContent = roomMoods[room] || "This place is nice! ‚ú®";
        }

        // Update environment effects
        function updateEnvironmentEffects(room) {
            const container = document.getElementById('environmentEffects');
            container.innerHTML = '';
            
            // Add room-specific particles
            const particleCount = 8;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                switch (room) {
                    case 'garden':
                        particle.textContent = Math.random() > 0.5 ? 'üå∏' : 'üçÉ';
                        break;
                    case 'kitchen':
                        particle.textContent = Math.random() > 0.5 ? '‚ú®' : 'üçé';
                        break;
                    case 'bathroom':
                        particle.textContent = Math.random() > 0.5 ? 'ü´ß' : 'üíß';
                        break;
                    case 'playroom':
                        particle.textContent = Math.random() > 0.5 ? '‚≠ê' : 'üéà';
                        break;
                    case 'bedroom':
                        particle.textContent = Math.random() > 0.5 ? '‚ú®' : 'üí§';
                        break;
                }
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                container.appendChild(particle);
            }
        }

        // Update all displays
        function updateDisplay() {
            // Update stats
            document.getElementById('hungerFill').style.width = enhancedGameState.stats.hunger + '%';
            document.getElementById('energyFill').style.width = enhancedGameState.stats.energy + '%';
            document.getElementById('happinessFill').style.width = enhancedGameState.stats.happiness + '%';
            document.getElementById('cleanlinessFill').style.width = enhancedGameState.stats.cleanliness + '%';
            
            // Update currency
            document.getElementById('goldAmount').textContent = enhancedGameState.currency.gold.toLocaleString();
            document.getElementById('gemAmount').textContent = enhancedGameState.currency.gems;
            
            // Update creature info
            document.getElementById('creatureNameLevel').textContent = 
                `${enhancedGameState.creature.name} ‚Ä¢ Level ${enhancedGameState.creature.level}`;
        }

        // Simulate time passage and stat decay
        function simulateTimePassage() {
            const now = Date.now();
            const timeSinceLastInteraction = now - enhancedGameState.lastInteraction;
            
            // Gradual stat decay (every 30 seconds)
            if (timeSinceLastInteraction > 30000) {
                enhancedGameState.stats.hunger = Math.max(0, enhancedGameState.stats.hunger - 1);
                enhancedGameState.stats.energy = Math.max(0, enhancedGameState.stats.energy - 1);
                enhancedGameState.stats.cleanliness = Math.max(0, enhancedGameState.stats.cleanliness - 1);
                
                if (enhancedGameState.stats.hunger < 20 || enhancedGameState.stats.cleanliness < 20) {
                    enhancedGameState.stats.happiness = Math.max(0, enhancedGameState.stats.happiness - 2);
                }
                
                enhancedGameState.lastInteraction = now;
                updateDisplay();
                updateMood();
            }
        }

        // Initialize enhanced game
        function initializeEnhancedGame() {
            updateDisplay();
            updateMood();
            updateInteractiveObjects('garden');
            updateEnvironmentEffects('garden');
            
            // Start time simulation
            setInterval(simulateTimePassage, 5000);
            
            // Random positive events
            setInterval(() => {
                if (Math.random() < 0.1) {
                    const events = [
                        { message: "Found a shiny coin! üí∞", gold: 25 },
                        { message: "A fairy blessed Sparkle! ‚ú®", happiness: 10 },
                        { message: "Discovered a magic gem! üíé", gems: 1 },
                        { message: "Sparkle feels energized! ‚ö°", energy: 15 }
                    ];
                    
                    const event = events[Math.floor(Math.random() * events.length)];
                    
                    Object.keys(event).forEach(key => {
                        if (key !== 'message') {
                            if (enhancedGameState.stats[key] !== undefined) {
                                enhancedGameState.stats[key] = Math.min(100, enhancedGameState.stats[key] + event[key]);
                            } else if (enhancedGameState.currency[key] !== undefined) {
                                enhancedGameState.currency[key] += event[key];
                            }
                        }
                    });
                    
                    showFloatingNumber(event.message, "xp-number");
                    updateDisplay();
                }
            }, 20000);
            
            // Welcome message
            setTimeout(() => {
                showFloatingNumber("Welcome back! Sparkle missed you! üíï", "heart-number");
            }, 1000);
        }

        // Start the enhanced game
        initializeEnhancedGame();
    </script>
